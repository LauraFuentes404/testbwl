<div class="add-boton">
    <button  class="boton-circular btn-xl btn btn-primary" id="button" type="button"  href="#modal-add-actividad" data-backdrop="false" data-toggle="modal">x </button>
</div>
<div class="modal" enableBackdropDismiss= "false" id="modal-add-actividad" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">X</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Agregar actividad
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" >Actividad</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                        [(ngModel)]="data.actividad" #data="ngModel" name="actividad"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          >Hora</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                        [(ngModel)]="data.hora" #data="ngModel" name="hora"/>
                    </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label"
                            >Fecha</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control"
                          [(ngModel)]="data.fecha" #data="ngModel"  name="fecha"/>
                      </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="onSave(data)" class="btn btn-default">Guardar</button>
            </div>
        </div>
    </div>
</div>
